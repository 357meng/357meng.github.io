            <h1 id="music-title"></h1>

        <script>
            var isPlaying = false; // 标记当前音乐是否正在播放
            $(document).ready(function() {
                    // Set the music source
                    var musicSrc = "../music/AnanRyoko-Refrain.mp3";
                    $("#music-src").attr("src", musicSrc);
                    $("#music-player")[0].load();
                    // Get the music metadata
                    var musicTitle = musicSrc.split("/").pop().split(".")[0]; // 自动获取音乐文件名
                    musicTitle = "当前音乐："+musicTitle;
                    $("#music-title").text(musicTitle);
                    // Play and Pause button event handlers
                    var playPauseButton = $("#play-pause-button");
                    playPauseButton.click(function() {
                        if (!isPlaying) {
                            $("#music-player")[0].play();
                            playPauseButton.text("暂停");
                            isPlaying = true; 
                        } else {
                            $("#music-player")[0].pause();
                            playPauseButton.text("播放");
                            isPlaying = false;
                        }
                    });
                });
               $(document).ready(function() {
             $.getJSON("../music/music.json", function(data) {
                var musicList = $("#musicList");
                console.log(data)
             $.each(data.songs, function(key, val) {
  var item = $("<li>")
    .html(val.name)
    .attr("data-url", val.url)
    .addClass("music-name"); // 添加music-name类样式
  musicList.append(item);
});
            });
            // 监听音乐列表项的点击事件
            $("#musicList").on("click", "li", function() {
              var url = $(this).attr("data-url");
              $("#music-src").attr("src", url);
              $("#music-player")[0].load();
              $("#play-pause-button").text("播放");
              isPlaying = false;
            });
// 给音乐列表项绑定点击事件
    $("#musicList").on("click", "li", function() {
  // 获取选中的音乐名
  var musicName = $(this).html();
  // 将选中的音乐名赋值给musicTitle元素
musicName = "当前音乐："+musicName;
$("#music-title").text(musicName);
});
});
// 图片旋转代码
let angle = 0;
setInterval(function() {
    var image = document.getElementById("images");
  // 判断音乐是否正在播放
  if (isPlaying) {
    // 旋转图片
    angle += 1;
    image.style.transform = 'rotate(' + angle + 'deg)';
  }
}, 50);
        $(document).ready(function() {
            // ...其他代码...
            var musicList = []; // 存储音乐列表
            var currentIndex = 0; // 当前播放的音乐索引
            // 获取循环播放复选框
            var loopCheckbox = $("#loop-checkbox");
            // 获取音乐播放器元素
            var audioPlayer = $("#music-player")[0];
            // 设置初始复选框状态，如果默认要循环播放，请将其选中
            audioPlayer.loop = loopCheckbox.is(":checked");
            // 监听复选框的变化
            loopCheckbox.change(function() {
                audioPlayer.loop = loopCheckbox.is(":checked"); // 设置音乐播放器的循环属性
            });
            // 加载音乐列表
            $.getJSON("../music/music.json", function(data) {
                musicList = data.songs;
                // 初始化音乐标题
                $("#music-title").text("当前音乐：" + musicList[currentIndex].name);
                // 给音乐列表项绑定点击事件
                $("#musicList").on("click", "li", function() {
                    var newIndex = $(this).index();
                    playMusic(newIndex);
                });
                // 自动播放第一首音乐
                playMusic(currentIndex);
            });
            // 播放音乐函数
            function playMusic(index) {
                currentIndex = index;
                var music = musicList[currentIndex];
                var musicSrc = music.url;
                $("#music-src").attr("src", musicSrc);
                audioPlayer.load();
                audioPlayer.play();
                // 更新音乐标题
                $("#music-title").text("当前音乐：" + music.name);
                // 在音乐结束时处理
                audioPlayer.onended = function() {
                    if (!audioPlayer.loop) {
                        // 如果没有勾选循环播放
                        if (currentIndex === musicList.length - 1) {
                            // 如果是最后一首歌曲，重置索引并播放第一首歌曲
                            currentIndex = 0;
                            playMusic(currentIndex);
                        } else {
                            // 否则自动切换到下一首音乐
                            playMusic(currentIndex + 1);
                        }
                    }
                };
            }
            // ...其他代码...
        });
        </script>
